<script type="text/javascript">

    jQuery(document).ready(function() {

        //START PARALLAX SECTIONS
        $('#nicdark_parallax_title').parallax("50%", 0.3);
        //END PARALLAX SECTIONS


        //START SLIDE
        jQuery('#nicdark_slide1').show().revolution(
        {
            startheight:650, 
        });
        //END SLIDE


        //START SLIDE
        jQuery('#nicdark_slide2').show().revolution(
        {
            startheight:650,
            hideTimerBar: "on",
            navigationStyle: "preview1",
            spinner: "spinner1",
        });
        //END SLIDE

        // Get menu y footer a traves de ajax
            // ---------------------------------------------
            var divmenu = $("#div-menu");
            var navega = $("#tinynav1");
            $.get("menu.html",function(infoMenu){
                //divmenu.css("width, 100%");
                //divmenu.css("height", alto_padre);
                divmenu.html(infoMenu);

                $.getScript("js/settings.js",function(){ 
                    $('.nicdark_menu').superfish({
                        delay: 1200
                    });
                    //megamenu
                    $('.nicdark_megamenu ul a').removeClass('sf-with-ul');
                    $($('.nicdark_megamenu ul li').find('ul').get().reverse()).each(function(){
                      $(this).replaceWith($('<ol>'+$(this).html()+'</ol>'));
                    });
                });

            });
            $.get("footer.html",function(datafoot){
                $("#footer_ajax").html(datafoot);
            });
            // ---------------------------------------------
            $(".nopointerevents").click(function(event){
                event.preventDefault();
            });

            $("#nicdark_parallax_title").css({
                "background":"url('img/fotos/huertas/fondo.jpg')"
            })

            var $parentLightbox = $("#parentLight");

            $parentLightbox.magnificPopup({
              delegate: 'a', // child items selector, by clicking on it popup will open
              type: 'image',
              gallery:{
                enabled:true
              }
            });
            

            $(".filafullwidth_6items").on({
                'mouseover' : function(){
                    setTimeout(function(){
                        $(".filafullwidth_6items .item a figure figcaption i").addClass("transform_scalex2");
                    },100);
                    
                },
                'mouseout' : function(){
                    $(".filafullwidth_6items .item a figure figcaption i").removeClass("transform_scalex2");
                }
            });

                
    });
</script>
